<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- hoja de estilos / CSS jQuery mobile -->
        <link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- temas creados / CSS jQuery mobile -->
        <link rel="stylesheet" href="jquery/miniCRMbueno.min.css" />
        <link rel="stylesheet" href="jquery/jquery.mobile.icons.min.css" />

        <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript"></script>

</head>
<body>
    <div data-role="page" id="nuevoPerfil">
        <div data-role="header">
            <h1>REGISTRO</h1>
        </div>

        <div data-role="main" class="ui-content">

            <form method="post" action="index.html">
                <div class="ui-content">

                    Introduce los siguientes datos <br><br>
                    <input type="text" name="nombre" placeholder="Nombre"></input>
                    <input type="text" name="apellidos" placeholder="Apellidos"></input>
                    <input type="number" name="dni"placeholder="DNI"></input>
                    <input type="password" name="contraseña"placeholder="Contraseña"></input>
                    <input type="password" name="confContraseña" placeholder="Confirma contraseña"></input>
                    <label for="foto">Selecciona tu foto de perfil</label>
                    <input type=file  name="foto" id="foto" ></input>

                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend>¿Tiene red social?</legend>

                            <input type="checkbox" name="facebook" id="facebook" value="facebook" class="custom" /> 
                            <label for="facebook">Facebook</label>

                            <input type="checkbox" name="twitter" id="twitter" value="twitter" class="custom" /> 
                            <label for="twitter">Twitter</label>

                        </fieldset>
                    </div>
                    <br>
                    <input type="submit" value="Aceptar"></input>
                </div>
            </form>
        </div>

    </div>
        
</body>

</html>
